<div class="container-fluid mb-1 mt-1 text-center">
  <div class="row display-1">
      <div class="col">
          <p>Request a Quote</p>
      </div>
  </div>

<hr>

<div class="container">
<form>
  <div class="form-group display-6 m-2">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group  display-6 m-2">
    <label placeholder="Your request" for="exampleFormControlTextarea1">Message</label>
    <textarea placeholder="Your request" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group m-2">
    <label class="display-6" for="exampleFormControlSelect1">Product</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        3D Laser Products
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
      <label class="form-check-label" for="flexCheckChecked">
        Photos
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
      <label class="form-check-label" for="flexCheckChecked">
        Printers
      </label>
    </div>
  <div class="form-group  display-6 m-2">
    <label for="exampleFormControlSelect1">Quantity</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group  display-6 m-2">
    <label  for="exampleFormControlTextarea1">Additional Instructions</label>
    <textarea  class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <form>
    <div class="form-group m-2">
      <label for="exampleFormControlFile1">Attachments</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
  </form>
  <div class="text-center text-md-left">
    <a class="btn btn-primary" >Send</a>
</div>
<div class="status"></div>
</div>
</form>
